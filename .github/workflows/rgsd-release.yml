name: rgsd-release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Tag to package (e.g. v1.2.3)"
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Resolve release tag
        id: vars
        shell: bash
        run: |
          set -euo pipefail
          tag=""
          if [[ "${GITHUB_REF:-}" == refs/tags/* ]]; then
            tag="${GITHUB_REF#refs/tags/}"
          elif [[ -n "${{ inputs.release_tag }}" ]]; then
            tag="${{ inputs.release_tag }}"
          fi
          if [[ -z "${tag}" ]]; then
            echo "release tag is required" >&2
            exit 1
          fi
          echo "tag=${tag}" >>"${GITHUB_OUTPUT}"

      - name: Build and package rgsd
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ steps.vars.outputs.tag }}"
          os="${{ matrix.goos }}"
          arch="${{ matrix.goarch }}"
          outdir="dist/${os}_${arch}"
          mkdir -p "${outdir}"

          bin="rgsd"
          archive="rgsd_${tag}_${os}_${arch}.tar.gz"

          CGO_ENABLED=0 GOOS="${os}" GOARCH="${arch}" \
            go build -trimpath -ldflags="-s -w" -o "${outdir}/${bin}" ./cmd/rgsd

          tar -C "${outdir}" -czf "${outdir}/${archive}" "${bin}"
          sha256sum "${outdir}/${archive}" > "${outdir}/${archive}.sha256"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: rgsd-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/${{ matrix.goos }}_${{ matrix.goarch }}/*
          if-no-files-found: error
          retention-days: 365

  publish:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
