name: ci

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: make test
        run: make test
      - name: validator tests
        run: go test ./internal/platform/evidence -run '^TestValidateSummaryJSONFixtures$' -count=1

  proto:
    runs-on: ubuntu-latest
    env:
      RGS_PROTO_CHECK_MODE: full
    steps:
      - uses: actions/checkout@v4
      - uses: bufbuild/buf-setup-action@v1
      - name: verify proto generation
        run: make proto-check

  verify_evidence:
    runs-on: ubuntu-latest
    needs: [test, proto]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: bufbuild/buf-setup-action@v1
      - name: attestation key preflight
        env:
          RGS_VERIFY_EVIDENCE_ATTESTATION_ED25519_PRIVATE_KEY: ${{ secrets.RGS_VERIFY_EVIDENCE_ATTESTATION_ED25519_PRIVATE_KEY }}
          RGS_VERIFY_EVIDENCE_ATTESTATION_ED25519_PUBLIC_KEYS: ${{ secrets.RGS_VERIFY_EVIDENCE_ATTESTATION_ED25519_PUBLIC_KEYS }}
        run: |
          set -euo pipefail
          normalize_secret() {
            local value="$1"
            value="${value//$'\r'/}"
            value="$(printf '%s' "${value}" | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//')"
            if [[ ${#value} -ge 2 && "${value:0:1}" == '"' && "${value: -1}" == '"' ]]; then
              value="${value:1:${#value}-2}"
            fi
            if [[ ${#value} -ge 2 && "${value:0:1}" == "'" && "${value: -1}" == "'" ]]; then
              value="${value:1:${#value}-2}"
            fi
            printf '%s' "${value}"
          }

          private_raw="$(normalize_secret "${RGS_VERIFY_EVIDENCE_ATTESTATION_ED25519_PRIVATE_KEY}")"
          public_raw="$(normalize_secret "${RGS_VERIFY_EVIDENCE_ATTESTATION_ED25519_PUBLIC_KEYS}")"

          if [[ -z "${private_raw}" ]]; then
            echo "missing required secret: RGS_VERIFY_EVIDENCE_ATTESTATION_ED25519_PRIVATE_KEY" >&2
            exit 1
          fi
          if [[ -z "${public_raw}" ]]; then
            echo "missing required secret: RGS_VERIFY_EVIDENCE_ATTESTATION_ED25519_PUBLIC_KEYS" >&2
            exit 1
          fi
          umask 077
          priv_file="${RUNNER_TEMP}/rgs-attestation-ed25519-private.b64"
          priv_ring_file="${RUNNER_TEMP}/rgs-attestation-ed25519-private-keys.txt"
          pub_file="${RUNNER_TEMP}/rgs-attestation-ed25519-public.b64"
          pub_ring_file="${RUNNER_TEMP}/rgs-attestation-ed25519-public-keys.txt"
          if [[ "${private_raw}" == *:* || "${private_raw}" == *,* ]]; then
            printf '%s\n' "${private_raw}" >"${priv_ring_file}"
          else
            printf '%s\n' "${private_raw}" >"${priv_file}"
          fi
          if [[ "${public_raw}" == *:* || "${public_raw}" == *,* ]]; then
            printf '%s\n' "${public_raw}" >"${pub_ring_file}"
          else
            printf '%s\n' "${public_raw}" >"${pub_file}"
          fi
          {
            echo "RGS_VERIFY_EVIDENCE_ATTESTATION_ALG=ed25519"
            echo "RGS_VERIFY_EVIDENCE_ATTESTATION_KEY_ID=ci-active"
            echo "RGS_VERIFY_EVIDENCE_ENFORCE_ATTESTATION_KEY=true"
            echo "RGS_VERIFY_EVIDENCE_ALLOW_INLINE_PRIVATE_KEY=false"
            if [[ "${private_raw}" == *:* || "${private_raw}" == *,* ]]; then
              echo "RGS_VERIFY_EVIDENCE_ATTESTATION_ED25519_PRIVATE_KEYS_FILE=${priv_ring_file}"
            else
              echo "RGS_VERIFY_EVIDENCE_ATTESTATION_ED25519_PRIVATE_KEY_FILE=${priv_file}"
            fi
            if [[ "${public_raw}" == *:* || "${public_raw}" == *,* ]]; then
              echo "RGS_VERIFY_EVIDENCE_ATTESTATION_ED25519_PUBLIC_KEYS_FILE=${pub_ring_file}"
            else
              echo "RGS_VERIFY_EVIDENCE_ATTESTATION_ED25519_PUBLIC_KEY_FILE=${pub_file}"
            fi
          } >>"${GITHUB_ENV}"
      - name: generate verification evidence logs
        run: make verify-evidence-strict
      - name: validate generated summary artifact
        run: |
          latest="$(cat artifacts/verify/LATEST)"
          ./scripts/validate_verify_summary.sh "${latest}/summary.json"
          grep -Eq '"summary_validation_status":[[:space:]]*0' "${latest}/summary.json"
          grep -Eq '^summary_validation.log[[:space:]]+' "${latest}/index.txt"
          grep -Eq 'summary_validation.log$' "${latest}/manifest.sha256"
          grep -Eq '^attestation.json[[:space:]]+' "${latest}/index.txt"
          grep -Eq '^attestation.sig[[:space:]]+' "${latest}/index.txt"
          grep -Eq 'attestation.json$' "${latest}/manifest.sha256"
          grep -Eq 'attestation.sig$' "${latest}/manifest.sha256"
          echo "summary validation log: ${latest}/summary_validation.log"
          echo "summary attestation: ${latest}/attestation.json"
      - name: upload verification evidence artifacts
        uses: actions/upload-artifact@v4
        with:
          name: verify-evidence-${{ github.run_id }}-${{ github.run_attempt }}
          path: artifacts/verify
          if-no-files-found: error
          retention-days: 365
