name: ci

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: make test
        run: make test

  proto:
    runs-on: ubuntu-latest
    env:
      RGS_PROTO_CHECK_MODE: full
    steps:
      - uses: actions/checkout@v4
      - uses: bufbuild/buf-setup-action@v1
      - name: verify proto generation
        run: make proto-check

  verify_evidence:
    runs-on: ubuntu-latest
    needs: [test, proto]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: bufbuild/buf-setup-action@v1
      - name: generate verification evidence logs
        run: make verify-evidence-strict
      - name: validate generated summary artifact
        run: ./scripts/validate_verify_summary.sh "$(cat artifacts/verify/LATEST)/summary.json"
      - name: upload verification evidence artifacts
        uses: actions/upload-artifact@v4
        with:
          name: verify-evidence-${{ github.run_id }}-${{ github.run_attempt }}
          path: artifacts/verify
          if-no-files-found: error
          retention-days: 365
