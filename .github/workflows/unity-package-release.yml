name: unity-package-release

on:
  push:
    tags:
      - 'v*'
      - 'rgs-sdk-v*'
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Tag to validate against package version (e.g. v0.1.0 or rgs-sdk-v0.1.0)'
        required: false
        type: string

jobs:
  package:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      PACKAGE_DIR: examples/unity-csharp-proto-client/UnityPackage/com.wizardbeardstudio.rgs
      PACKAGE_JSON: examples/unity-csharp-proto-client/UnityPackage/com.wizardbeardstudio.rgs/package.json
      CHANGELOG: examples/unity-csharp-proto-client/UnityPackage/com.wizardbeardstudio.rgs/CHANGELOG.md
    steps:
      - uses: actions/checkout@v4

      - name: Resolve version and tag
        id: vars
        shell: bash
        run: |
          set -euo pipefail

          if [[ ! -f "${PACKAGE_JSON}" ]]; then
            echo "missing ${PACKAGE_JSON}" >&2
            exit 1
          fi

          version="$(grep -E '"version"[[:space:]]*:' "${PACKAGE_JSON}" | head -n1 | sed -E 's/.*"version"[[:space:]]*:[[:space:]]*"([^"]+)".*/\1/')"
          if [[ -z "${version}" ]]; then
            echo "failed to parse package version" >&2
            exit 1
          fi

          raw_tag=""
          if [[ "${GITHUB_REF:-}" == refs/tags/* ]]; then
            raw_tag="${GITHUB_REF#refs/tags/}"
          elif [[ -n "${{ inputs.release_tag }}" ]]; then
            raw_tag="${{ inputs.release_tag }}"
          fi

          tag_version=""
          if [[ -n "${raw_tag}" ]]; then
            tag_version="${raw_tag#rgs-sdk-v}"
            if [[ "${tag_version}" == "${raw_tag}" ]]; then
              tag_version="${raw_tag#v}"
            fi
            if [[ "${tag_version}" != "${version}" ]]; then
              echo "tag/version mismatch: tag=${raw_tag} -> ${tag_version}, package=${version}" >&2
              exit 1
            fi
          fi

          echo "version=${version}" >>"${GITHUB_OUTPUT}"
          echo "raw_tag=${raw_tag}" >>"${GITHUB_OUTPUT}"

      - name: Verify changelog has version heading
        shell: bash
        run: |
          set -euo pipefail
          version="${{ steps.vars.outputs.version }}"
          if [[ ! -f "${CHANGELOG}" ]]; then
            echo "missing ${CHANGELOG}" >&2
            exit 1
          fi
          if ! grep -Eq "^## \[${version}\]" "${CHANGELOG}"; then
            echo "missing changelog heading for version ${version}" >&2
            exit 1
          fi

      - name: Build package zip
        id: package
        shell: bash
        run: |
          set -euo pipefail
          version="${{ steps.vars.outputs.version }}"
          artifact_name="com.wizardbeardstudio.rgs-${version}.zip"
          out_dir="dist"
          mkdir -p "${out_dir}"
          (
            cd examples/unity-csharp-proto-client/UnityPackage
            zip -r "../../../${out_dir}/${artifact_name}" "com.wizardbeardstudio.rgs"
          )
          echo "artifact_path=${out_dir}/${artifact_name}" >>"${GITHUB_OUTPUT}"
          echo "artifact_name=${artifact_name}" >>"${GITHUB_OUTPUT}"

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: unity-package-${{ steps.vars.outputs.version }}
          path: ${{ steps.package.outputs.artifact_path }}
          if-no-files-found: error
          retention-days: 365

      - name: Publish release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.package.outputs.artifact_path }}
          generate_release_notes: true
